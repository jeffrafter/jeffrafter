
<svg width="500" height="350" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="pointer-events:none" xmlns:html="http://www.w3.org/1999/xhtml">
  


  
  <foreignObject x="20" y="90" width="150" height="200">
    <p xmlns="http://www.w3.org/1999/xhtml">Text goes here</p>
    <audio xmlns="http://www.w3.org/1999/xhtml" autoplay="autoplay" src="data:audio/mpeg;base64,">
      The “audio” tag is not supported by your browser. Click [here] to download the sound file.
    </audio>
  </foreignObject>
  
  <audio xlink:href="data:audio/mpeg;base64," audio-level="0.7" type="application/ogg"
        begin="mybutton.click" repeatCount="3"/>

  <g xml:id="mybutton">
    <rect width="150" height="50" x="20" y="20" rx="10"
      fill="#ffd" stroke="#933" stroke-width="5"/>
    <text x="95" y="55" text-anchor="middle" font-size="30"
      fill="#933">Press Me</text>
  </g>
  
</svg>


